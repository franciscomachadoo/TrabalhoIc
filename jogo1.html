<body>

                        <p id="operador"class="numero">+</p>
                        <p id="numero2" class="numero"></p>
                    </div>
                   
                    <br>
    
                    <input type="number" id="resposta" class="resposta">
                    <input type="submit" id="enviar" value="enviar" hidden>
                    <button id="btn-reset" class ="btn-reset" hidden> Jogar de novo!</button>

                </div>
                
            </form>
        
              
        </div>
    </div>
